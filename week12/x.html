<script>
  /**
   * 括号匹配
   * 相关联性
  */

  function parse(s) {
    let stack = []
    for (let c of s) {
      if (c === '(') {
        stack.push(')')
      } else if (c === '{') {
        stack.push('}')
      } else if (c === '[') {
        stack.push(']')
      } else if (stack.pop() !== c) {
        return false
      }
    }
    return !stack.length
  }


</script>
